<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons>
          <ion-button (click)="close()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-title>{{product}}</ion-title>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="imageBody">
        <img class="image" src="{{image}}">
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
